{% extends "auctions/layout.html" %}

{% block body %}
    <h2 style="color: black">Login</h2>
    {% if message %}
        <div style="color:black">{{ message }}</div>
        <a class="btn btn-primary" href="{% url 'login' %}?ref=login" >Login </a><br>
    {% else %}
        <form  action="{% url 'login' %}?ref=check" method="post">
            {% csrf_token %}
            <div class="form-group">
                {{forms.username}}
                <!-- <input autofocus class="form-control" type="text" name="username" placeholder="Username"> -->
        </div>
        <div class="form-group">
            {{forms.password}}
            <!-- <input class="form-control" type="password" name="password" placeholder="Password"> -->
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>    
    {% endif %}
    <span style="color: black">Don't have an account? </span><a href="{% url 'account_signup' %}">Register here.</a>

{% endblock %}
